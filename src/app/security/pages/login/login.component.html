<form [formGroup]="loginForm" name="loginForm" novalidate (submit)="loginUser(loginForm.value)">
  <h2 class="form-signin-heading">Please sign in</h2>
  <span>{{ loginError }}</span>
  <div class="form-group">
    <input type="text" formControlName="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="text" formControlName="password" class="form-control" placeholder="Password">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p>
    New User? <a routerLink="/auth/register">Register Now</a>
  </p>
  <span *ngIf="authService.user">
    Name: {{ authService.user.profile.name }} <br>
    Phone: {{ authService.user.profile.phone }} <br>
    <button type="button" (click)="logoutUser()">Logout</button>
  </span>
</form>
